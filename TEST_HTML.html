crossorigin=""></script>

<body>

<h1> Überschrift 1 </h1>
<p> Hier könnte Ihre Werbung stehen </p>
<div id="mapid" style="width:600px; height:400px; position: relative;"></div>
<script>
var mymap = L.map("mapid").setView([48.524, 9.0556]).setZoom(20);
var OSM_background = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png').addTo(mymap);
var NASA_Night = L.tileLayer('https://map1.vis.earthdata.nasa.gov/wmts-webmerc/VIIRS_CityLights_2012/default/{time}/{tilematrixset}{maxZoom}/{z}/{y}/{x}.png').addTo(mymap);
var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png').addTo(mymap);
var markBota = L.marker([48.523549, 9.057546]).addTo(mymap);
var basemaps = {
	"Open Street Map" : OSM_background,
	"Erde bei Nacht" : NASA_Night,
	"Open Topo Map" : OpenTopoMap
};
markBota.bindPopup("<p>Alter Bota Tübingen</p>");
</script>
</body>
</html>
